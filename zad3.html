<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #r{
            height: 10px;
            width: 10px;
            background-color: red;
        }
        #b{
            background-color: blue;
            height: 10px;
            width: 10px;
        }
        #g{
            height: 10px;
            width: 10px;
            background-color: #008000;
        }
    </style>
</head>
<body>
    <textarea name="" id="pole" cols="30" rows="10"></textarea><br>
    <button id="r"></button>
    <button id="g"></button>
    <button id="b"></button>
    <script>
        pole= document.querySelector("textarea")
        document.querySelector("#r").addEventListener('click',(e)=>{
            pole.style.color= '#ff0000';
        })
        document.querySelector("#b").addEventListener('click',(e)=>{
            pole.style.color= '#0000ff';
        })
        document.querySelector("#g").addEventListener('click',(e)=>{
            pole.style.color= '#008000';
        })
    </script>
</body>
</html>
